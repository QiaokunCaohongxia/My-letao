      function getSearchURL() {
          var search = location.search;
          search = search.slice(1);
          var arr = search.split("&");
          var obj = {};
          arr.forEach(function (ele) {
              var key = ele.split("=")[0];
              var value = ele.split("=")[1];
              obj[key] = value;
          })
        return obj;
      }
