<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>乐淘商城</title>
  <link rel="icon" href="favicon.ico">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/category.css">
</head>
<body>
<div class="lt_container">
  <div class="lt_header">
    <div class="icon_left"><a href="index.html"><i class="fa fa-home"></i></a></div>
    <h3>乐淘云购</h3>
    <div class="icon_right"><a href="search.html"><i class="fa fa-search"></i></a></div>
  </div>
  
  <div class="lt_main">
    <div class="lt_category_left">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <ul>
            <li><a href="#" class="current">运动馆</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="lt_category_right">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <ul class="mui-clearfix">
            <li><a href="#"><img src="./images/brand1.png" alt=""><p>奥赛的</p></a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  
  <div class="lt_footer">
    <ul class="mui-clearfix">
      <li><a href="index.html"><i class="fa fa-home"></i>
        <p>首页</p></a></li>
      <li class="current"><a href="category.html"><i class="fa fa-bars"></i>
        <p>分类页</p></a></li>
      <li><a href="cart.html"><i class="fa fa-shopping-cart"></i>
        <p>购物车</p></a></li>
      <li><a href="user.html"><i class="fa fa fa-user"></i>
        <p>会员中心</p></a></li>
    </ul>
  </div>
</div>
<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/category.js"></script>
<script type="text/html" id="tpl">
  {{ each rows v i }}
  <li><a href="#" class="{{ i ===0 ? 'current':'' }}" data-id="{{ v.id }}">{{ v.categoryName }}</a></li>
  {{ /each }}
</script>
<script type="text/html" id="tmp">
  {{ if rows.length === 0  }}
  <p>没有更多商品信息</p>
  {{ /if }}
  {{ each rows v i }}
  <li><a href="#"><img src="{{ v.brandLogo }}" alt=""><p>{{ v.brandName }}</p></a></li>
  {{ /each }}
</script>
</body>
</html>
